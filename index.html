<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JavaScript/script.js"></script>
    <title>Countries</title>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center shadow-sm px-5 py-3 mb-5  bg-body rounded">
            <h1 class="fw-bold">Where in the world?</h1>
            <div class="siwtch-theme fw-bold">
                <span><i class="fa-regular fa-sun"></i> Light Mode</span>
            </div>
        </header>
        <main class="container-fluid px-5">
            <div class="options row">
                <div class="search col-sm-10">
                    <div class="col-sm-4">
                        <div class="form">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control form-input" placeholder="Search for a country... ">
                            <span class="left-pan"><i class="fa fa-microphone"></i></span>
                        </div>
                    </div>
                </div>
                <div class="filter col-sm-2">
                    <select class="shadow-sm selectpicker from-select">
                        <option value="" selected>Filter by Region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="ocenia">Ocenia</option>
                    </select>
                </div>
            </div>
            <div id="cards" class="row mt-5 d-flex justify-content-between">
            </div>
        </main>
    </div>
</body>

</html>
